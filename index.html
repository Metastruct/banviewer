<!DOCTYPE html>
<html>

<head>
	<title>Banni Viewer</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Oxygen:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
	<link rel="icon" href="img/banni.png" type="image/png">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="nb">
		<img class="logo" src="https://metastruct.net/img/logo.png">
	</div>

	<div class="banned">
		<h1 class="title">Banni Viewer</h1>
		<input type="textarea" placeholder="Search..." class="search">
		<span class="warning">Browser must have JavaScript enabled, else the page will not load.</span>
		<span class="info">loading...</span>
		<table class="tbl">
			<thead>
				<tr>
					<th class="sortable">Name</th>
					<th class="sortable">SteamID</th>
					<th class="sortable">Banner</th>
					<th class="sortable">Reason</th>
					<th class="sortable">Unban Reason</th>
					<th class="sortable">Length</th> 
					<th class="sortable">When Banned</th> 
					<th class="sortable">When Unbanning</th> 
					<th class="sortable">When Unbanned</th>
				</tr>
			</thead>
			<tbody class="results">
				
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
	<script src="js/jsbn.js"></script>
	<script src="js/jsbn2.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
